{% extends "encyclopedia/layout.html" %}
{% block title %}
    {{title}}
{% endblock %}

{% block body %}
<h1>
    {{ title }}
</h1>

{% if Error %}
<p>
    {{ Error }}
</p>
{% endif %}

<form action="{% url 'add' %}" method="POST">
    {% csrf_token %}
    {{ form }}
    <div>
        <input type="submit">
    </div>
</form>
{% endblock %}
