{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{ title }}
{% endblock %}

{% block body %}
<h1>{{ title }} </h1>
<ul>
    {% for entry in entries %}
    <li>
        <a href="{% url 'entryPage' title=entry %}">
            {{ entry }}
        </a>
    </li>
    {% endfor %}
</ul>
<a href="{% url 'index' %}">Back</a>
{% endblock %}
